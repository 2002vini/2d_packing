<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle {
    position: absolute;
    border: 1px solid #000;
}

.tooltip {
    position: absolute;
    background-color: white;
    border: 1px solid #000;
    padding: 5px;
    display: none;  /* Hide by default */
    z-index: 100;
}

     </style>
</head>
<body>
    <div id="container" style="position: relative; width: 600px; height: 400px; border: 1px solid black;">
    <!-- Rectangles will be added here dynamically -->
</div>
    <script>
        function addRectangle(x, y, width, height, label) {
    const rect = document.createElement('div');
    rect.style.left = `${x}px`;
    rect.style.top = `${y}px`;
    rect.style.width = `${width}px`;
    rect.style.height = `${height}px`;
    rect.classList.add('rectangle');
    
    const tooltip = document.createElement('div');
    tooltip.textContent = label;
    tooltip.classList.add('tooltip');
    
    rect.onmouseover = function() {
        tooltip.style.display = 'block';
        tooltip.style.left = `${x + 5}px`;  // Position the tooltip
        tooltip.style.top = `${y + height + 5}px`;
    };
    
    rect.onmouseout = function() {
        tooltip.style.display = 'none';
    };
    
    document.getElementById('container').appendChild(rect);
    document.getElementById('container').appendChild(tooltip);
}

// Example usage
addRectangle(10, 20, 100, 50, '100x50');
addRectangle(120, 50, 80, 120, '80x120');

    </script>
</body>
</html>
